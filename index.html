<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>solvingo.ai</title>
  <meta name="description" content="Simple, practical AI consulting focused on solving the right problem first." />
  <meta name="theme-color" content="#1f2a28" />
  <style>
    :root {
      --bg: #1f2a28;
      --fg: #e6e6d6;
      --muted: #b6bfb4;
      --accent: #d8dfb5;
      --accent-text: #1f2a28;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .container {
      max-width: 720px;
      padding: 48px 20px;
    }
    header {
      margin-bottom: 64px;
    }
    header img {
      max-width: 240px;
      width: 60%;
      height: auto;
      margin-bottom: 12px;
    }
    header div {
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    h1 {
      font-size: clamp(32px, 6vw, 56px);
      line-height: 1.1;
      margin: 0 0 20px;
    }
    p {
      font-size: 18px;
      color: var(--muted);
      margin: 0 0 40px;
    }
    a.cta {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 999px;
      background: var(--accent);
      color: var(--accent-text);
      font-weight: 700;
      text-decoration: none;
    }
    footer {
      margin-top: 80px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <img src="logo.png" alt="solvingo.ai logo" />
    </header>

    <h1>Solve the right problem first</h1>
    <p>
      We help teams slow down just enough to understand the real problem,
      then use AI only where it creates clear, practical value.
    </p>

    <a class="cta" href="https://calendar.app.google/bUBWN3HS9Bwdn7qt9" target="_blank" rel="noopener">
      Book a 30 minute intro
    </a>

    <footer>
      Â© <span id="year"></span> Solvingo.ai
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
